{% load staticfiles %}
<html>
<head>
	<title> template django sample project</title>
	<link rel='stylesheet' href="{% static "css/demo.css" %}">

</head>
<body>
	<h1> this is Sample response</h1>
	{% if emp_list %}
	    <table>
	    	<thead>
	    		<th>Emp no</th>
	    		<th>Emp Name</th>
	    		<th>Emp Salary</th>
	    		<th>Emp Addr</th>
	    	</thead>
	    	{% for emp in emp_list %}
	    	    <tr>
	    	    	<td>{{emp.eno}}</td>
	    	    	<td>{{emp.ename}}</td>
	    	    	<td>{{emp.esal}}</td>
	    	    	<td>{{emp.eaddr}}</td>
	    	    </tr>
	    	{% endfor %}    
	    </table>
	 {% else %}
	    <p>No Employees found</p> 
	{% endif %}       	    	
	    		
</body>
</html>
